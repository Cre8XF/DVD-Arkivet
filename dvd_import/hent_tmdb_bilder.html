
<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hent TMDb-bilder</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; }
    textarea { width: 100%; height: 200px; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>üé¨ Hent TMDb-bilder til DVD-samlingen</h1>

  <label for="fileInput">Last opp <code>collection.json</code>:</label><br>
  <input type="file" id="fileInput" accept=".json"><br>

  <label for="apiKey">TMDb API-n√∏kkel:</label><br>
  <input type="text" id="apiKey" placeholder="Skriv inn TMDb API-n√∏kkel"><br>

  <button onclick="startProcess()">üîç Hent bilder og lagre</button>

  <textarea id="log" placeholder="Logg..." readonly></textarea>

  <script>
    async function startProcess() {
      const fileInput = document.getElementById('fileInput');
      const apiKey = document.getElementById('apiKey').value.trim();
      const log = document.getElementById('log');
      if (!fileInput.files[0] || !apiKey) return alert("Velg fil og skriv inn API-n√∏kkel");

      const file = fileInput.files[0];
      const text = await file.text();
      let data = JSON.parse(text);

      const updated = [];
      for (let i = 0; i < data.length; i++) {
        const movie = data[i];
        const title = encodeURIComponent(movie.title);
        const year = (movie.year || "").substring(0, 4);
        const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${title}&year=${year}`;

        try {
          const res = await fetch(url);
          const json = await res.json();
          const posterPath = json?.results?.[0]?.poster_path;
          movie.poster = posterPath ? `https://image.tmdb.org/t/p/w500${posterPath}` : null;
          log.value += `‚úÖ ${movie.title} ‚Üí ${movie.poster || "Ikke funnet"}\n`;
        } catch (e) {
          movie.poster = null;
          log.value += `‚ùå ${movie.title} ‚Üí Feil: ${e.message}\n`;
        }
        updated.push(movie);
        await new Promise(r => setTimeout(r, 300));
      }

      const blob = new Blob([JSON.stringify(updated, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "collection_poster.json";
      link.click();
    }
  </script>
</body>
</html>

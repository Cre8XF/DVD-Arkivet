<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <meta name="theme-color" content="#ff00ff" />

  <title>DVD Profiler</title>
  <link rel="stylesheet" href="/css/styles_combined_final.css" />
  <link rel="manifest" href="/json/manifest.json">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>

<body class="theme-bloodmoon">

  <header>
    <h1>📀 DVD Profiler</h1>
    <button id="toggleFilters" class="mobile-only">🎛️ Filtrer</button>
  </header>

  <div id="filterOverlay"></div>

  <section id="filterPanel" class="filters">
    <button class="close-filter">❌ Lukk</button>

    <label for="sortSelect">📁 Sorter etter:</label>
    <select id="sortSelect">
      <option value="title-asc">Tittel A–Å</option>
      <option value="title-desc">Tittel Å–A</option>
      <option value="year-desc">År: nyeste først</option>
      <option value="year-asc">År: eldste først</option>
      <option value="added-desc">Dato lagt til: nyeste</option>
      <option value="added-asc">Dato lagt til: eldste</option>
    </select>

    <label for="genreFilter">Filtrer etter sjanger:</label>
    <select id="genreFilter"></select>

    <label for="yearFilter">Filtrer etter år:</label>
    <select id="yearFilter"></select>

    <button id="resetBtn">Nullstill søk</button>

    <label for="themeSelect">🎨 Tema:</label>
    <select id="themeSelect">
      <option value="">Standard</option>
      <option value="theme-neon">Neon</option>
      <option value="theme-sunset">Sunset</option>
      <option value="theme-frost">Frost</option>
      <option value="theme-cyberpunk">Cyberpunk</option>
      <option value="theme-aurora">Aurora</option>
      <option value="theme-bloodmoon">Bloodmoon</option>
      <option value="theme-void">Void</option>

    </select>

    <label for="searchInput">🔎 Søk etter tittel:</label>
    <input type="text" id="searchInput" placeholder="F.eks. Matrix" />
  </section>

  <main>
    <section class="collection">
      <h2>📚 Samlingen min</h2>
      <p id="movieCount">Totalt: 0 filmer</p>
      <ul id="collectionList"></ul>
    </section>
  </main>

  <div id="modalOverlay" class="modal modal-overlay is-hidden">
    <div class="modal-content">
      <button id="closeModal" class="close-button">✖</button>
      <div id="modalDetails"></div>
      <div class="nav-buttons">
        <button id="prevMovie">‹ Forrige</button>
        <button id="nextMovie">Neste ›</button>
      </div>
    </div>
  </div>

  <footer>
    <button id="exportBtn">⬇️ Eksporter samling</button>
    <input type="file" id="importFile" accept=".json" style="display: none;" />
    <button id="importBtn">⬆️ Importer samling</button>
  </footer>

  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/edit.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DVD Profiler</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>

<body class="theme-neon">
  <header>
    <h1>📀 DVD Profiler</h1>

    <button id="toggleFilters" class="mobile-only">🎛️ Filtrer</button>

    <section id="filterPanel" class="filters hidden">
      <label for="sortSelect">📁 Sorter etter:</label>
      <select id="sortSelect">
        <option value="title-asc">Tittel A–Å</option>
        <option value="title-desc">Tittel Å–A</option>
        <option value="year-desc">År: nyeste først</option>
        <option value="year-asc">År: eldste først</option>
        <option value="added-desc">Dato lagt til: nyeste</option>
        <option value="added-asc">Dato lagt til: eldste</option>
      </select>

      <label for="genreFilter">Filtrer etter sjanger:</label>
      <select id="genreFilter"></select>

      <label for="yearFilter">Filtrer etter år:</label>
      <select id="yearFilter"></select>

      <button id="resetBtn">Nullstill søk</button>

      <label for="themeSelect">🎨 Tema:</label>
      <select id="themeSelect">
        <option value="">Standard</option>
        <option value="theme-neon">Neon</option>
        <option value="theme-sunset">Sunset</option>
        <option value="theme-frost">Frost</option>
      </select>

      <label for="searchInput">🔎 Søk etter tittel eller skuespiller:</label>
      <input type="text" id="searchInput" placeholder="F.eks. Matrix eller Brad Pitt" />
    </section>
    
  </header>

  <main>
    <section class="add-panel">
      <h2>➕ Legg til ny film</h2>

      <fieldset>
        <legend>🎬 Søk film fra TMDb</legend>
        <input type="text" id="tmdbInput" placeholder="Skriv filmtittel..." />
        <button id="tmdbBtn">Søk</button>
        <button id="tmdbResetBtn">Nullstill</button>
        <div id="tmdbResults"></div>
      </fieldset>

      <fieldset>
        <legend>✍️ Legg til film manuelt</legend>
        <input type="text" id="addInput" placeholder="Tittel på filmen" />
        <button id="addBtn">Legg til</button>
      </fieldset>
    </section>

    <section class="collection">
      <h2>📚 Samlingen min</h2>
      <ul id="collectionList"></ul>
    </section>
  </main>

  <div id="modalOverlay" class="modal modal-overlay is-hidden">
    <div class="modal-content">
      <button id="closeModal" class="close-button">✖</button>
      <div id="modalDetails"></div>
      <section id="editPanel" class="edit-panel is-hidden">
        <h2>🛠️ Rediger film</h2>
        <label>Tittel: <input type="text" id="editTitle" /></label>
        <label>Utgivelsesår: <input type="text" id="editYear" /></label>
        <label>Sjanger: <input type="text" id="editGenre" /></label>
        <label>Spilletid: <input type="text" id="editRuntime" /></label>
        <label>Regissør: <input type="text" id="editDirector" /></label>
        <label>Skuespillere: <input type="text" id="editCast" /></label>
        <label>IMDB-rating: <input type="text" id="editImdb" /></label>
        <label>Beskrivelse: <textarea id="editOverview"></textarea></label>
        <label>Last opp cover: <input type="file" id="editCoverUpload" accept="image/*" /></label>
        <button id="saveEditBtn">Lagre endringer</button>
      </section>
    </div>
  </div>

  <footer>
    <button id="exportBtn">⬇️ Eksporter samling</button>
    <input type="file" id="importFile" accept=".json" style="display: none;" />
    <button id="importBtn">⬆️ Importer samling</button>
  </footer>

  <script type="module" src="js/app.js"></script>
</body>

</html>
